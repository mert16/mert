<ion-view view-title="{{ subview.title }}">

  <ion-content class="has-header">

    <div ng-if="subview.splash">

      <style>
        .scroll { height: 100% }
      </style>
      
      <div style="position:absolute;top:0;bottom:0;width:100%;
        background-image:url('img/splash.png');
        background-repeat:no-repeat;
        background-size:100% 100%;">
      </div>

      <div style="position:absolute;top:220px;width:100%">
        <p class="text-center" style='color:#22F;font-size:16pt;font-weight:bold'>
        MERT honours SCHOOLING!
        </p>
      </div>

    </div><!-- end of subview.splash -->


    <div ng-if="subview.register">

      <br><br><br>
      <h2 style='text-align:center'>
        {{mertVersion}}
      </h2>
      <p style='text-align:center'>
        One Time Registration
      </p>
      <br>
      <br>

      <form ng-submit="registerUser()">
        <div class="list">
          <label class="item item-input">
          <span class="input-label">Username  </span>
          <input type="text" placeholder="Name" ng-model="user.name">
        </label>
          <label class="item item-input">
          <span class="input-label">Ticket</span>
          <input type="password" placeholder="Ticket issued by IT" ng-model="user.token">
        </label>
          <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
        </div>
      </form>

    </div><!-- end of subview.register -->


    <div ng-if="subview.tutorial">

      <p style='text-align:center;margin-top:15px;margin-bottom:15px;'>
        Thanks for registering the MERT App
      </p>

      <!--p style='text-align:center'>
        We've worked super hard to make you happy.
      </p-->

      <!--br-->

      <ion-slide-box>
        <ion-slide>
          <div class="box 1">
            <p style='text-align:center'>
              <img src="img/Image11.png" alt="resources" style="height:320px; display:block; margin:0 auto;" />
            </p>
            <br><br>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box 2">
            <p style='text-align:center'>
              <img src="img/Image12.png" alt="browse" style="height:320px; display:block; margin:0 auto;" />
            </p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box 3">
            <p style='text-align:center'>
              <img src="img/Image13.png" alt="timeslots" style="height:320px; display:block; margin:0 auto;" />
            </p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box 4">
            <p style='text-align:center'>
              <img src="img/Image14.png" alt="book" style="height:320px; display:block; margin:0 auto;" />
            </p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box 5">
            <p style='text-align:center'>
              <img src="img/Image15.png" alt="finish" style="height:320px; display:block; margin:0 auto;" /> 
            </p>
          </div>
        </ion-slide>
      </ion-slide-box>

      <p style='text-align:center'>
        Swipe to learn how to use this App.
      </p>

      <p style='text-align:center'>
        <button ng-click="start()" class="button button-block button-positive">Skip Tutorial. Use App!</button>
      </p>

    </div><!-- end of subview.tutorial -->

  </ion-content>
</ion-view>
