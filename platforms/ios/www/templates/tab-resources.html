<ion-view view-title="Resources">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>    
 
     <ion-list>
       <div class="list">
          <a class="item item-avatar" ng-repeat="res in resources" href="#/tab/resources/bookings/{{res.id}}">
          <img src="http://{{MertServer}}/images/{{res.image}}"/></img>
            <h2>{{res.id}} {{res.name}}</h2>
            <p>{{res.owner}}</p> 
          </a>
      </div>
      <!--i class="icon ion-chevron-right icon-accessory"></i--> 
    </ion-list>
