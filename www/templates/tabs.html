<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">  
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>


    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Resources Tab -->
      <ion-tab title="Resources" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/resources">
        <ion-nav-view name="tab-resources"></ion-nav-view>
      </ion-tab>

      <!-- Bookings Tab -->
      <ion-tab title="Bookings" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/bookings">
        <ion-nav-view name="tab-bookings"></ion-nav-view>
      </ion-tab>

      <!-- Request Tab -->
      <ion-tab title="Request" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/request">
        <ion-nav-view name="tab-request"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>


  <!-- Side Menu (left) -->
  <ion-side-menu side="left">

    <ion-header-bar class="bar-positive">
      <h1 class="title">{{user}}</h1>
      <!--h1 class="title">User: {{user}}</h1-->
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="showAbout()">
          About
        </ion-item>
        <ion-item menu-close ng-click="showAnalytics()">
          Show Analytics
        </ion-item>
        <ion-item menu-close ng-click="showTutorial()">
          Show Tutorial
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
